<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quicknote.css"/>
    <link rel="stylesheet" href="unemantic.css">
    <link rel="stylesheet" href="homepage.css">
    <script type="text/javascript" src='jquery.min.js'></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
  </head>

<body>
  <div class="outer-wrapper">
    <div class="new-note">
      <input type="text">
      <textarea></textarea>
      <button class="clear">Clear notes</button>
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    <div class="note-container">

    </div>
  </div>
<div class="startpage-container">
  <!-- <div class="prefix-25 suffix-25 grid-50 timeDateValue">
  </div> -->
  <div class="prefix-85 grid-15 tablet-prefix-80 tablet-grid-20 mobile-prefix-70 mobile-grid-30 settings">
    <div class="grid-100">
      <i class="fa fa-2x fa-sliders settings-icon" aria-hidden="true"></i>
      <i class="fa fa-2x fa-pencil-square-o edit-icon" aria-hidden="true"></i>
    </div>
  </div>
  <div class="suffix-10 prefix-10 grid-80 tablet-suffix-5 tablet-prefix-5 tablet-grid-90 settings-container">
    <div class="grid-100">
      <h1>Settings</h1>
    </div>
    <div class="grid-100">
      <div class="grid-100 radio-buttons">
        <input type="radio" name="itemsPerRowRadio" value="Single" checked> Single<br>
        <input type="radio" name="itemsPerRowRadio" value="Custom"> Custom<br>
      </div>
      <p id="ItemsPerRowCountLabel">Items Per Row: (1-5)</p>
      <input type="text" name="ItemsPerRowCountTextBox" value="">
      <input id="UpdateSettingsBtn" type="submit" value="Update">
    </div>
  </div>
    <div class="grid-100">
    <div class="suffix-10 prefix-10 grid-80 tablet-suffix-5 tablet-prefix-5 tablet-grid-90 startpage-favourites-container">
    </div>
  </div>
</div>
  <script src="quicknote.js"></script>
</body>

</html>
